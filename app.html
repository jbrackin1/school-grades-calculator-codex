<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Average Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Grade Average Calculator</h1>
        <div class="form-group">
            <label for="grade1">Grade 1:</label>
            <input type="number" id="grade1" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="grade2">Grade 2:</label>
            <input type="number" id="grade2" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="grade3">Grade 3:</label>
            <input type="number" id="grade3" class="form-control" required>
        </div>
        <button onclick="calculateAverage()" class="btn btn-primary btn-block">Calculate Average</button>
        <h2 id="result" class="text-center mt-3"></h2>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="grade-average.js"></script>
</body>
</html>
